<!doctype html>
<html layout:decorate="~{layout/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Bugs</title>
</head>

<body>
<section layout:fragment="contenu">
    <h1>Bugs</h1>
    <div><a class="btn btn-primary" th:href="@{/admin/attribuer}">Attribuer</a></div>
    <div><a class="btn btn-primary" th:href="@{/admin/add}">Ajouter un Developpeur</a></div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">urgence</th>
            <th scope="col">envExecu</th>
            <th scope="col">logiciel</th>
            <th scope="col">statut</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="t:${bugs}">
            <th scope="row" th:text="${t.id}">Id</th>
            <td th:text="${t.description}">Description</td>
            <td th:text="${u.urgence}">urgence</td>
            <td th:text="${t.envExecu}">envExecu</td>
            <td th:text="${t.logiciel}">logiciel</td>
            <td th:text="${t.statut}">statut</td>
            <td><a class="btn btn-success" th:href="@{/admin/edit/{id}(id=${u.id})}"/>Editer
            </td>
            <td><a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${u.id})}"/>Supprimer</td>
        </tr>
        </tbody>
    </table>

</section>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
