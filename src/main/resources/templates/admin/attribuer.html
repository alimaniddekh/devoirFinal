<!doctype html>
<html layout:decorate="~{layout/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Bugs</title>
</head>
<body>
<section layout:fragment="contenu">
    <h1>Attribuer un Ticket a un Developpeur :</h1>
        <form method="post" th:action="@{/admin/attribuer}" th:object="${admin}">
            <div class="container pt-5">
                <label>ID Developpeur:</label>
                <input field="*{idD}" name="idD" type="text"/><br>
                <label>ID Ticket:</label>
                <input field="*{idT}" name="idT" type="text"/><br>
                <button class="btn btn-primary" type="submit">Attribuer</button>
            </div>
        </form>
</section>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
