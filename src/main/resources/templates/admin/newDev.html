<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"layout:decorate="~{layout/default}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bugs</title>
</head>

<body>
<section layout:fragment="contenu">
    <h1>Nouveau Ticket :</h1>
    <form th:action="@{/admin/add}" th:object="${admin}" method="post">
        <div class="container pt-5">
            <label>Prenom:</label>
            <input  type="text" name="prenom"  field="*{prenom}" /><br>
            <label>Nom:</label>
            <input  type="text" name="nom"  field="*{nom}" /><br>
            <label>Username:</label>
            <input  type="text" name="user_name"  field="*{user_name}" /><br>
            <label>Password:</label>
            <input  type="text" name="password" field="*{password}" /><br>
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
